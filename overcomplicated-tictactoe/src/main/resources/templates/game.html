<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Game</title>
</head>

<body>



    <!-- PAGE CONTENT -->
    <th:block layout:fragment="content">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div id="board" class="container-fluid game-container">
                    <div class="row">
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(0)}">
                                <a th:case="null" id="cell-0" class="btn btn-default square">&nbsp;</a>
                                <a th:case="'O'" id="cell-0" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                                <a th:case="'X'" id="cell-0" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(1)}">
                                <a th:case="null" id="cell-1" class="btn btn-default square">&nbsp;</a>
                                <a th:case="'O'" id="cell-1" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                                <a th:case="'X'" id="cell-1" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(2)}">
                                <a th:case="null" id="cell-2" class="btn btn-default square">&nbsp;</a>

                                <a th:case="'X'" id="cell-2" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(3)}">
                                <a th:case="null" id="cell-3" class="btn btn-default square">&nbsp;</a>
                                <a th:case="'O'" id="cell-3" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                                <a th:case="'X'" id="cell-3" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(4)}">

                        </div>
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(5)}">
                                <a th:case="null" id="cell-5" class="btn btn-default square">&nbsp;</a>
                                <a th:case="'O'" id="cell-5" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                                <a th:case="'X'" id="cell-5" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(6)}">
                                <a th:case="null" id="cell-6" class="btn btn-default square">&nbsp;</a>

                            </th:block>

                                <a th:case="'X'" id="cell-7" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                        <div class="col-xs-4">
                            <th:block th:switch="${game.getCell(8)}">
                                <a th:case="null" id="cell-8" class="btn btn-default square">&nbsp;</a>
                                <a th:case="'O'" id="cell-8" class="btn btn-default square"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
                                <a th:case="'X'" id="cell-8" class="btn btn-default square"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="text-right">
                    <p class="lead funfact" th:utext="${funfact}"></p>
                </div>
            </div>
        </div>

    </th:block>

</body>

</html>
